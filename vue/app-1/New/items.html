<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <link rel="stylesheet" type="text/css" href="../bulma.min.css">
</head>
<body>
    <div id="app-5">
      <p class="title">{{items[count].name}}</p>
      <img v-bind:src=items[count].url>
      <br>
      <button class="button" v-on:click="increment">Next</button>
      <button class="button" v-on:click="decrement">Back</button>
    </div>
<script>
var app5 = new Vue({
  el: '#app-5',
  data: {
    count:0,
    items: [
    {
      "name":"phone",
      "url":"img/phone.png",
      "audio":"phone.mp3"
    },
    {
      "name":"moon",
      "url":"img/moon.png",
      "audio":"moon.mp3"
    },
    {
      "name":"shoes",
      "url":"img/shoes.png",
      "audio":"shoes.mp3"
    },
    {
      "name":"socks",
      "url":"img/socks.png",
      "audio":"socks.mp3"
    },
    {
      "name":"star",
      "url":"img/star.png",
      "audio":"star.mp3"
    },
    {
      "name":"sun",
      "url":"img/sun.png",
      "audio":"sun.mp3"
    },
    {
      "name":"bottle",
      "url":"img/bottle.png",
      "audio":"bottle.mp3"
    },
    {
      "name":"door",
      "url":"img/door.png",
      "audio":"door.mp3"
    },
    {
      "name":"car",
      "url":"img/car.png",
      "audio":"car.mp3"
    },
    {
      "name":"cup",
      "url":"img/cup.png",
      "audio":"cup.mp3"
    }
    ]
  },
  methods: {
    increment: function(){
      if( this.count<this.items.length-1){
        this.count +=1;
      }  
    },
    decrement: function () {
        if (this.count>0){
      this.count -=1;
    }
    else{
      this.count ==0;
    }
    },
  }
})

</script>
</body>
</html>
