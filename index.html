<!DOCTYPE html>
<html>
<head>
	<title>Picture learner</title>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="Picture learning">
	<meta name="Avic Ndugu" content="A simple web app that helps you learn the names of common things in different languages like English, Swahili and German.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bulma.min.css">
</head>
<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
  		 <div class="navbar-brand">
		    <a class="navbar-item" href="https://bulma.io">
		      <h1 id="logo" class="sub-title">Picture Learner</h1>
		      <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
		    </a>
  			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
	</nav>
	<section class="section">
		<div class="container" id="app-container">
			<div id="header">
				<h1 id="logo" class="title">Picture learner</h1>
				<img src="img/explain-img.png">
				<h2 class="subtitle">Learn through image</h2>
			</div>
			<div class="containers">
				<div id="subject" class="first-view">
					<audio id="sounds"><audio>
				</div>
				<br>
				<div class="button-group" id="languages">
					<button class="button is-large is-info" id="resume">Resume</button>
					<p>Choose a language to begin:</p>
					<br>
					<button class="button is-rounded is-dark" id="english">English</button>
					<button class="button is-rounded" id="swahili">Swahili</button>
				</div>
				<div class="button-group" id="navigation">
					<img src="img/play.png" id="player">
					<br>
					<button id="first-subject" class="button"></button>
					<button id="exit" class="first-view button">EXIT</button>
					<br>
				</div>
				<!-- <br> -->

		</div>

	<script type="text/javascript" src="app.js"></script>

</html>
