<!DOCTYPE html>
<html>
<head>
	<title>Picture learner</title>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="Picture learning">
	<meta name="Avic Ndugu" content="A simple web app that helps you learn the names of common things in different languages like English, Swahili and German.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bulma.min.css">
</head>
<body>
	<section class="section">
		<div class="container card" id="app-container">
			<div id="header">
				<h1 id="logo" class="title">Picture learner</h1>
				<h2 class="subtitle">Learn through image</h2>
			</div>
			<div class="containers">
				<div id="subject" class="first-view"></div>
				<br>
				<div id="contribution">
				<p>Language</p>
					<input type="text" name="language">
				</div>
				<div class="button-group" id="languages">
					<button class="button" id="english">English</button>
					<button class="button" id="swahili">Swahili</button>
				</div>
				<div class="button-group">
					<button id="first-subject" class="button">START</button>
					<button id="exit" class="first-view button">EXIT</button>
					<br>
					<button id="contribute" class="button">Contribute</button>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="views.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
